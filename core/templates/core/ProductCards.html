{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results for {{ categoryname }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .button-box {
            border: solid 2px black;
            border-radius: 10px;
            height: 40px;
            width: 100px;
        }

        .btn-main-box a {
            text-decoration: none;
            font-weight: 600;
        }

        .price-h {
            color: rgb(60, 187, 66);
        }

        .category-header {
            font-size: 1.5rem;
            margin: 20px 0 10px;
        }

        .product-card {
            transition: transform 0.2s, box-shadow 0.2s;
            height: 100%;
            cursor: pointer;
        }

        .product-image-container {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
           
            border-radius: 5px 5px 0 0;
        }

        .product-image {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        .product-title {
            height: 50px;
            overflow: hidden;
            font-weight: 500;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .add-to-cart-btn {
            border: solid 2px green;
            padding: 3px;
            width: 50px;
            border-radius: 5px;
            font-size: 12px;
            color: green;
            font-weight: 500;
        }

        /* Footer adjustments */
        .footer {
            background-color: #f8f9fa;
            padding: 15px 0;
            border-top: 1px solid #dee2e6;
            margin-top: 30px;
        }

        @media (max-width: 767.98px) {
            .category-header {
                font-size: 1.2rem;
            }
            
            .product-image-container {
                height: 120px;
            }
            
            body {
                padding-bottom: 20px;
            }
        }

        @media (min-width: 768px) {
            .footer {
                position: relative;
                width: 100%;
            }
        }
    </style>
</head>
<body style="margin-top:70px;">
    {% include "core/NavbarTop.html" %}
    
    <div class="container text-center">
        <h2 class="category-header">Results for <span class="fw-bold">'{{ categoryname }}'</span></h2>
        <hr class="mx-auto" style="width: 80%;">
    </div>

    <div class="container">
        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-3">
            {% for p in pggd %}
            <div class="col">
                <div class="card product-card h-100" onclick="window.location.href='{% url 'productdetail' p.id %}'">
                    <div class="product-image-container">
                        <img src="{{ p.productImages.url }}" alt="{{ p.productName }}" class="product-image">
                    </div>
                    <div class="card-body p-2">
                        <div class="mt-2">
                            <span class="badge bg-warning text-dark">
                                <i class="bi bi-stopwatch"></i> {{ p.time }}
                            </span>
                        </div>
                        <div class="mt-2 product-title">
                            {{ p.productName }}
                        </div>
                        <div class="mt-1 text-muted small">
                            {{ p.type }}
                        </div>
                        <div class="mt-2 d-flex justify-content-between align-items-center">
                            <span class="fw-bold price-h">â‚¹{{ p.price }}</span>
                            <a href="{% url 'modelCart' p.id %}" class="text-decoration-none" onclick="event.stopPropagation()">
                                <div class="add-to-cart-btn d-flex justify-content-center align-items-center">
                                    ADD
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12 text-center py-5">
                <div class="alert alert-info">
                    No products found in this category
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="footer">
        {% include "core/footer.html" %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
