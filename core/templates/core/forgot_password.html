<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

<title>Forget Password</title>
<div class="container-fluid d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="col-md-4">
        <div class="p-4 shadow rounded bg-white">
            <div class="text-center mb-4">
                <h3 class="text-primary">Forgot Password</h3>
            </div>
            <form method="POST" class="text-center">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Enter your email to send a reset link:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Reset Password</button>
            </form>
            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div {% if message.tags %} class="alert alert-{{ message.tags }} text-center" {% endif %}>
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>
