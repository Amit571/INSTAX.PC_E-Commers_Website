{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .order-box a {
            text-decoration: none;
        }

        .order-box {
           height: 60px;
        }

        .cv:hover{
            background-color: #F5FAFF;
            color: #2874F0;
        }

    </style>
</head>
<body>
    {% include "core/NavbarTop.html" %}
    <div class="container" style="margin-top: 70px;">
        <div class="row">
            <div class="col-3">
                <div class="card mb-1">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-3 d-flex justify-content align-items-center">
                                {% if user.profile.profile_image %}
                                    <img src="{{ user.profile.profile_image.url }}" alt="prof-img" height="50px" width="50px" style="border-radius: 50%; border: solid 1px orange;">
                                {% else %}
                                    <img src="{% static 'images/default.jpg' %}" alt="prof-img" height="50px" width="50px" style="border-radius: 50%; border: solid 1px orange;">
                                {% endif %}
                            </div>
                            <div class="col-8">
                                <div class="d-flex flex-column">
                                    <label for="">Hello,</label>
                                    <label for="" class="fs-5">{{userData.first_name}} {{userData.last_name}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <ul class="list-group">
                    <a href="{% url "userorder" %}" style="text-decoration: none;">
                    <li class="list-group-item cv" style="height: 50px;">
                        <div class="row">
                            <div class="col-2 d-flex justify-content align-items-center">
                                <img src="{% static "images\order.png" %}" alt="" style="height: 25px; width: 25px;">
                            </div>
                            <div class="col-10 d-flex justify-content align-items-center">
                               <label for="">MY ORDER</label>
                            </div>
                        </div>
                    </li>
                    </a>
                </ul>
                <ul class="list-group">
                    <a href="{% url "userbuiltorder" %}" style="text-decoration: none;">
                    <li class="list-group-item cv" style="height: 50px;">
                        <div class="row">
                            <div class="col-2 d-flex justify-content align-items-center">
                                <img src="{% static "images\pc-tower.png" %}" alt="" style="height: 25px; width: 25px;">
                            </div>
                            <div class="col-10 d-flex justify-content align-items-center">
                               <label for="">MY BUILT ORDER</label>
                            </div>
                        </div>
                    </li>
                    </a>
                </ul>
                <ul class="list-group">
                    <a href="" style="text-decoration: none;">
                    <li class="list-group-item" style="height: 50px; border-bottom: none;">
                        <div class="row">
                            <div class="col-2 d-flex justify-content align-items-center">
                                <img src="{% static "images\account.png" %}" alt="" style="height: 25px; width: 25px;">
                            </div>
                            <div class="col-10 d-flex justify-content align-items-center">
                               <label for="">ACCOUNT</label>
                            </div> 
                        </div>
                    </li>
                    </a>
                    <div class="text-center">
                        <a href="{% url "profile" %}">
                            <li class="list-group-item cv" style="border-top: none; border-bottom: none;">
                                <label for="">Profile Information</label>
                            </li>
                        </a>
                        <a href="{% url "changeuserpassword" %}">
                            <li class="list-group-item cv" style="border-top: none; border-bottom: none;">
                                <label for="">Change Password</label>
                            </li>
                        </a>
                        <a href="{% url "logout" %}">
                            <li class="list-group-item cv" style="border-top: none;">
                                <label for="">Log-Out</label>
                            </li>
                        </a>
                    </div>
                </ul>

                {% comment %} <ul class="list-group">
                    <a href="" style="text-decoration: none;">
                    <li class="list-group-item" style="height: 50px; border-bottom: none;">
                        <div class="row">
                            <div class="col-2 d-flex justify-content align-items-center">
                                <img src="{% static "images\wallet.png" %}" alt="" style="height: 25px; width: 25px;">
                            </div>
                            <div class="col-10 d-flex justify-content align-items-center">
                               <label for="">PAYMENT</label>
                            </div> 
                        </div>
                    </li>
                    </a>
                    <div class="text-center">
                        <a href="">
                            <li class="list-group-item cv" style="border-top: none; border-bottom: none;">
                                <label for="">Gift Card</label>
                            </li>
                        </a>
                        <a href="">
                            <li class="list-group-item cv" style="border-top: none; border-bottom: none;">
                                <label for="">Save UPI</label>
                            </li>
                        </a>
                        <a href="">
                            <li class="list-group-item cv" style="border-top: none; ">
                                <label for="">Save Cards</label>
                            </li>
                        </a>
                    </div>
                </ul> {% endcomment %}
                
                <ul class="list-group">
                    <a href="" style="text-decoration: none;">
                    <li class="list-group-item" style="height: 50px; border-bottom: none;">
                        <div class="row">
                            <div class="col-2 d-flex justify-content align-items-center">
                                <img src="{% static "images\address.png" %}" alt="" style="height: 25px; width: 25px;">
                            </div>
                            <div class="col-10 d-flex justify-content align-items-center ">
                               <label for="">ADDRESS</label>
                            </div> 
                        </div>
                    </li>
                    </a>
                    <div class="text-center">
                        <a href="{% url "useraddress" %}">
                            <li class="list-group-item cv" style="border-top: none;">
                                <label for="">Manage Address</label>
                            </li>
                        </a>
                    </div>
                </ul>

                <ul class="list-group">
                    <a href="{% url "aboutsite" %}" style="text-decoration: none;">
                    <li class="list-group-item cv" style="height: 50px;">
                        <div class="row">
                            <div class="col-2 d-flex justify-content align-items-center">
                                <img src="{% static "images\support.png" %}" alt="" style="height: 25px; width: 25px;">
                            </div>
                            <div class="col-10 d-flex justify-content align-items-center">
                               <label for="">SUPPORT</label>
                            </div> 
                        </div>
                    </li>
                    </a>
                </ul>
            </div>
            <div class="col-9">
               <div class="card">
                    <div class="card-body">
                        <h5>{% block content_title %}{% endblock content_title %}</h5>
                    </div>
                    {% block content %} {% endblock content %}
               </div>
            </div>
        </div>
    </div>
{% include "core/footer.html" %}
</body>
</html>
