{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Custom PC</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <!-- Custom PC Build Section -->
    <div class="container-wrapper" style="margin: 0px 20px 0px 20px;">
        <div class="row border rounded-4 shadow bg-white overflow-hidden" data-aos="fade-up" data-aos-duration="1000">
            <!-- Image Section -->
            <div class="col-md-6 p-0">
                <div class="h-100 w-100" style="background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('{% static 'images/Buildimg.png' %}') center/cover no-repeat; min-height: 220px;">
                </div>
            </div>

            <!-- Text Section -->
            <div class="col-md-6 p-4 d-flex flex-column justify-content-center text-center text-md-start bg-light">
                <h3 class="fw-bold text-success mb-2">Build Your Custom PC With Us</h3>
                <p class="text-muted small">
                    At <strong>Instax.PC</strong>, we make custom PC building easy and built around you. Whether you're gaming, editing, or working, our tool helps you pick the best components. Every build is tested for top performance and reliability.
                </p>
                <div class="d-flex justify-content-center justify-content-md-start mt-3">
                    <a href="{% url "userpcbuiltamd" %}" class="btn btn-success px-4 py-2 shadow-sm" style="border-radius: 40px; font-size: 0.95rem;">
                        Get Started
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
