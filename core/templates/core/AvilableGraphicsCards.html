<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

<div class="container-wrapper m-2">
<div class="card">
    <div class="card-body">
        <h3 >Brand News</h3>
        <div class="card-group">
            {% for monthData in monthData %}
            <div class="card">
                <a href="{{ monthData.news_link }}">
                <img src="{{ monthData.news_image.url }}" class="card-img-top" alt="..." style="height: 300px;"></a>
                <div class="card-body">
                    <h5 class="card-title">{{ monthData.news_tital }}</h5>
                    <p class="card-text">{{ monthData.news_description }}</p>
                </div>
                <div class="card-footer">
                    <small class="text-body-secondary">Last updated at {{ monthData.created_at }}</small>
                </div>
            </div>
            {% endfor %}
        </div>
        </div>
    </div>
</div>
